<head>

  <!-- Fonts & Particles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    :root {
      --primary: #732d91;
      --accent: #b07acc;
      --background: #fceff9;
      --card: #ffffff;
      --text: #4a4a4a;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      overflow-x: hidden;
    }

    #glitter {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 0;
    }

    .homepage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .hero-card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      position: relative;
    }

    .hero-card h1 {
      font-size: 2.3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .hero-card p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #333;
    }

    .hero-image {
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .cta-button {
      background-color: var(--primary);
      color: white;
      padding: 12px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background-color: #5e2480;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero-card h1 {
        font-size: 1.8rem;
      }

      .hero-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="glitter"></div>

  <!-- Homepage Content -->
  <div class="homepage">
    <div class="hero-card">

      <a class="cta-button" href="index.html">âœ¨ Letâ€™s Go â†’</a>
    </div>
  </div>

  <!-- Particle Config -->
  <script>
    tsParticles.load("glitter", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: ["#E6E6FA", "#D8A7B1", "#FCEFF9", "#C1B2D3"] },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 2.5, random: { enable: true, minimumValue: 1 } },
        move: {
          enable: true,
          speed: 0.6,
          direction: "none",
          random: true,
          outModes: "out"
        }
      },
      detectRetina: true
    });
  </script>

</body>
